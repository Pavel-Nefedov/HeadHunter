{% url 'users:profile' message_item.author.username as the_user_url %}
{% load tz %}
<div class="chat-header clearfix {% if not message_item.is_readed %}unreaded{% endif %}">
    <a href="{{ the_user_url }}"><img class="avatar-comment" src="{{ message_item.author.userprofile.get_avatar }}"></a>
    <div class="chat-history">
        <ul class="m-b-0">
            <li class="clearfix">
                <div class="message-data" style="{% if user_profile.id != message_item.author.id %} text-align: right{% endif %}">
                    <a href="{{ the_user_url }}">{{ message_item.author.username }}</a>
                    <span class="message-data-time">{{ message_item.pub_date|utc }}</span>
                </div>
{#                <strong class="m-b-0"><a href="{{ the_user_url }}">{{ message_item.author.username }}</a></strong>#}

                {#            <li class="pull-right text-muted"><small>{{ message_item.pub_date|utc }}</small></li>#}

                <div class="message {% if user_profile.id == message_item.author.id %} my-message {%else%} other-message float-right {% endif %}">{{ message_item.message|safe }}</div>
            </li>


        </ul>
    </div>
</div>
