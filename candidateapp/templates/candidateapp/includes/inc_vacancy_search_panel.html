{% load static %}
<div class="container pb-4">
    <form action="{% url 'candidate:form_vacancy_search' %}">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col">
                <input type="search" class="form-control" placeholder="Профессия, должность или компания..."
                       aria-label="Search" name="search_text">
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" type="submit">Найти вакансию</button>
            </div>
        </div>
    </form>

</div>
