{% for resume_obj in resume %}
{% if user.id == resume_obj.candidate.user.id %}
<div class="card">
  <div class="card-body">
      <h5 class="card-title">Образование: {{ resume_obj.get_level_display }}</h5>
      <div class="row">
          <div style="width: 20%">
              <p class="card-text">{{ resume_obj.ear_graduation }}</p>
          </div>
          <div style="width: 20%">
              <h6 class="card-text">{{ resume_obj.educational_institution }}</h6>
              <p class="card-text">{{ resume_obj.faculty }}, {{ resume_obj.specialization }}</p>
          </div>
      </div>
  </div>
</div>
{% endif %}
{% endfor %}
